<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="images/fav.png">
    <script src="https://kit.fontawesome.com/e62456baec.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <div class="logo">
            <img src="images/logonew.png" alt="">
        </div>
        <h2>Currency Converter</h2>
        <form>
            <div class="amount">
                <label for="amt">Enter Amount</label>
                <input id="amt" type="number" value="100">
            </div>
            <div class="dropdown">
                <div class="from">
                    <p>From</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/US/shiny/64.png" alt="">
                        <select name="from">
                            <option value="USD">USD</option>
                            <option value="INR">INR</option>
                        </select>
                    </div>
                </div>
                <i class="fa-solid fa-arrow-right-arrow-left"></i>
                <div class="to">
                    <p>To</p>
                    <div class="select-cont">
                        <img src="https://flagsapi.com/IN/shiny/64.png" alt="">
                        <select name="to">
                            <option value="INR">INR</option>
                            <option value="USD">USD</option>
                        </select>
                    </div>
                </div>
            </div>
            <p class="message">1 USD = 80 INR</p>
            <button class="btn">Get Exchange Rate</button>
        </form>
    </div>
    <script src="codes.js"></script>
    <script src="script.js"></script>
</body>
</html>
